<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Results</title>
    </h:head>
    <h:body>
        <p:panel header="Summary" style="margin: 0 20%; text-align: center;">
            <p>Min value Index: <h:outputText value="#{resultBean.minIndex}"/></p>
            <p>Min value: <h:outputText value="#{resultBean.minValue}"/></p>
            <p>Max value Index: <h:outputText value="#{resultBean.maxIndex}"/></p>
            <p>Max value: <h:outputText value="#{resultBean.maxValue}"/></p>
            <hr/>
            <p>Total sum: <h:outputText value="#{resultBean.sum}"/></p>
            <p>Average: <h:outputText value="#{resultBean.average}"/></p>
        </p:panel>

        <p:lineChart model="#{resultBean.chart}" />

        <p:panel header="Points table" style="margin: 0 20%; text-align: center;">
            <p:dataTable value="#{resultBean.getPoints()}" var="point" stripedRows="true" rowHover="true">
                <p:column headerText="X">
                    <h:outputText value="#{point.getX()}">
                        <f:convertNumber pattern="#0.0000"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Y">
                    <h:outputText value="#{point.getY()}">
                        <f:convertNumber pattern="#0.0000"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:body>
</f:view>
</html>
