<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Input Page</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Input data" style="margin: 0 20%; text-align: center;">
            <h:outputLabel for="start">Start: </h:outputLabel>
            <p:inputText id="start" value="#{inputBean.start}" />
            <br/>
            <h:outputLabel for="end">End: </h:outputLabel>
            <p:inputText id="end" value="#{inputBean.end}" />
            <br/>
            <h:outputLabel for="step">Step: </h:outputLabel>
            <p:inputText id="step" value="#{inputBean.step}" />
            <hr/>
            <p:commandButton value="Submit" action="#{inputBean.submit}" />
        </p:panel>
    </h:form>
</h:body>
</html>
